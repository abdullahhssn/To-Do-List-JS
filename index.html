<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <h4 class="text-center mb-3">TO DO LIST</h4>

      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <label>Task Title</label>
                <input
                  class="form-control"
                  type="text"
                  name="Title"
                  id="textInput"
                />
                <div class="text-danger" id="msg"></div>
                <br />
                <label>Time</label>
                <input
                  class="form-control"
                  type="time"
                  name="time"
                  id="timeInput"
                />
                <label>Date</label>
                <input
                  class="form-control"
                  type="date"
                  name="date"
                  id="dateInput"
                />
                <button class="btn" id="today-btn">Today</button>
                <button class="btn" id="tom-btn">Tomorrow</button>
                <br /><br />
                <label>Description</label>
                <textarea
                  class="form-control"
                  name="Description"
                  id="textarea"
                  rows="4"
                  cols="50"
                  placeholder="Enter a description..."
                ></textarea>
                <div id="msg"></div>
                <br />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="add">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <h5 class="text-center my-3">Tasks</h5>

      <div id="tasks"></div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
